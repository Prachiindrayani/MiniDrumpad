span:hover {

}
.name {
    text-align:center;
    font-size:50px;
    margin-top:20px;
    color: #fff;
    font-weight:300;
    text-shadow: 2px 3px black;
}
.name span {

  position: relative;
  display: inline-block;

  text-transform: uppercase;
  animation: drumpad 1s infinite;
  animation-delay: calc(0.1s * var(--t));
  margin-top: -50px;
}
@keyframes drumpad {
  0%,
  40%,
  100% {
    transform: translateY(0);
  }
  20% {
    transform: translateY(10px);
  }
}
